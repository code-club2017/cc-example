<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
      <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet'>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <div id="game-title"><h1>My Tic-Tac-Toe Game</h1></div>  
  <div id="wrap">
	<div id="body">
		<div class="game_area">
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div id="a" class="block"></div>
			<div id="line0" class="line"></div>
			<div id="line1" class="line"></div>
			<div id="line2" class="line"></div>
			<div id="line3" class="line"></div>
		</div>
	</div>
	<div id="start_screen">
		<div id="select_box">
			<div id="selectO">
				<div class="o"></div>
			</div>
			<div id="selectX">
				<div class="x"></div>
			</div>
			<div class="info_bubble" id="info_1">first</div>
			<div class="info_bubble" id="info_2">choose one</div>
		</div>
	</div>
	<div id="end_screen">
		<div id="end_box">
			<div id="end_info"></div>
			<div class="circle"></div>
			<div class="info_bubble" id="btn_restart">play again<div id="click-here-link">click here</div></div>
		</div>
	</div>
</div>
    <script  src="js/index.js"></script>
</body>
</html>
